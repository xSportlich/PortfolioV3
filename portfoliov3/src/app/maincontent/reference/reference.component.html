

<div id="reference" class="container fontQuantico">
  <div class="contant">
    <div class="reference">Reference</div>
    <div class="text_content">
      <span class="text1">{{'reference.headline' | translate}}</span>
      <span class="text2">{{'reference.subline' | translate}}</span>
    </div>
    <app-comments class="comments_container" #commentsComponent></app-comments>
    <a href="javascript:void(0)" (click)="slideToComment(0)">
      <a href="#contact"><img class="arrow"  src="assets/img/Arrow to switch the sections.png" alt=""></a>
    </a>
    <div class="page">
      <a class="switchpage" href="javascript:void(0)" (click)="slideToComment(0)"></a>
      <a class="switchpage" href="javascript:void(0)" (click)="slideToComment(1)"></a>
      <a class="switchpage" href="javascript:void(0)" (click)="slideToComment(2)"></a>
    </div>
  </div>
</div>
