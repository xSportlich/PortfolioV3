@for(item of comments; track item) {
    <div class="contant hidden">
        <div class="text">{{item.text}}</div>
        <div class="line"></div>
        <div class="person">
            <span class="name">{{item.name}}</span>
            <span class="project">{{item.project}}</span>
        </div>
    </div>
    }
